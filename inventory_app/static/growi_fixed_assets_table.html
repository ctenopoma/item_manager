<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Fixed Assets List</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .table th,
        .table td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #343a40;
            color: #fff;
        }

        .table-striped tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .text-danger {
            color: #dc3545;
            font-weight: bold;
        }

        .bg-danger-light {
            background-color: #f8d7da !important;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .error {
            color: #721c24;
            background-color: #f8d7da;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="loading">Loading fixed assets...</div>
    </div>

    <script>
        (async function () {
            const API_URL = '/api/v1/items/status'; // Relative path since served from same origin
            const container = document.getElementById('container');

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Status ' + response.status);

                const allData = await response.json();
                if (!Array.isArray(allData)) throw new Error('Invalid data format');

                // Filter for fixed assets only
                const data = allData.filter(item => item.is_fixed_asset);

                if (data.length === 0) {
                    container.innerHTML = '<p>No fixed assets found.</p>';
                    return;
                }

                let rows = '';
                data.forEach(item => {
                    const isOverdue = item.is_overdue ? 'bg-danger-light' : '';
                    const statusText = item.status === 'borrowed' ? '貸出中' :
                        item.status === 'available' ? '在庫あり' : item.status;
                    const accessoriesText = (item.accessories && item.accessories.length > 0) ? item.accessories.join(', ') : '-';

                    rows += `<tr class="${isOverdue}">
                        <td>${item.management_code || '-'}</td>
                        <td>${item.name || '-'}</td>
                        <td style="text-align: center;">○</td>
                        <td>${accessoriesText}</td>
                        <td>${statusText}</td>
                        <td>${item.owner_name || '-'}</td>
                        <td>${item.due_date || '-'}</td>
                        <td>${item.lending_reason || '-'}</td>
                        <td>${item.lending_location || '-'}</td>
                    </tr>`;
                });

                container.innerHTML = `
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>管理番号</th>
                                <th>物品名</th>
                                <th>固定資産</th>
                                <th>付属品</th>
                                <th>ステータス</th>
                                <th>利用者</th>
                                <th>返却予定日</th>
                                <th>貸出理由</th>
                                <th>貸出場所</th>
                            </tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>
                    <div style="text-align: right; font-size: 12px; color: #666; margin-top: 5px;">
                        Last updated: ${new Date().toLocaleString()}
                    </div>
                `;

            } catch (err) {
                container.innerHTML = `<div class="error">Failed to load data: ${err.message}</div>`;
                console.error(err);
            }
        })();
    </script>
</body>

</html>
